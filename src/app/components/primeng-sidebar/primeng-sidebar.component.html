<!-- Collapsed View -->
<p-sidebar [(visible)]="displayMinimizedSidebar" position="left" styleClass="prime-sidebar sidebar-collapsed" [modal]="false" [showCloseIcon]="false">
  <ng-template pTemplate="header">
    <div class="flex flex-column justify-content-center align-items-center">
      <img class="twitch-pfp-sm" [src]="currentUserPfp">
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="toggle-btn-collapsed flex justify-content-center align-items-center" (click)="displayMaximizedSidebar = true; displayMinimizedSidebar = false">
      <i class="fa-solid fa-chevron-right fa-2xs"></i>
    </div>
    <ul>
      <ng-container *ngFor="let item of menuItems; let i = index">
        <a (click)="goToSidebarRoute(item)">
          <li class="nav-item flex flex-column justify-content-center align-items-center">
            <i class="{{item.icon}}"></i>
          </li>
        </a>
      </ng-container>
    </ul>
  </ng-template>
  <ng-template pTemplate="footer">
    <ul>
      <li class="nav-item flex flex-column justify-content-center align-items-center">
        <i class="bx bxs-help-circle"></i>
      </li>
      <li class="nav-item flex flex-column justify-content-center align-items-center">
        <i class="bx bxs-message-dots"></i>
      </li>
    </ul>
  </ng-template>
</p-sidebar>

<!-- Default View -->
<p-sidebar [(visible)]="displayMaximizedSidebar" position="left" [modal]="false" styleClass="prime-sidebar" [showCloseIcon]="false">
  <ng-template pTemplate="header">
    <div class="toggle-btn flex justify-content-center align-items-center" (click)="displayMaximizedSidebar = false; displayMinimizedSidebar  = true">
      <i class="fa-solid fa-chevron-left fa-2xs"></i>
    </div>
    <div class="flex flex-column justify-content-center align-items-center">
      <img class="twitch-pfp" [src]="currentUserPfp">
      <h3 class="twitch-name">{{currentUserName | uppercase}}</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="nav-title">
      MENÃœ
    </div>
    <ul>
      <ng-container *ngFor="let item of menuItems; let i = index">
        <a (click)="goToSidebarRoute(item)">
          <li class="nav-item flex flex-row align-items-center">
            <i class="{{item.icon}}"></i>
            <span>{{item.name}}</span>
          </li>
        </a>
      </ng-container>
    </ul>
    <p-divider styleClass="sidebar-divider"></p-divider>
    <div class="nav-title">
      Support
    </div>
    <ul>
      <li class="nav-item flex justify-content-start align-items-center">
          <i class="bx bxs-help-circle"></i>
          <span>Hilfe</span>
      </li>
      <li class="nav-item flex justify-content-start align-items-center">
          <i class="bx bxs-message-dots"></i>
          <span>Feedback geben</span>
      </li>
    </ul>
  </ng-template>
</p-sidebar>
